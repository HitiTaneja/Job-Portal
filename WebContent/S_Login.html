<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign In For User</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/Sign_In.css"/> 
</head>
<body>
<div class="wrapper fadeInDown">
	<h2 style="color: black">User Sign In</h2>
  <div id="formContent">
    <!-- Tabs Titles -->
    
    <!-- Icon -->
    <div class="fadeIn first">
    </div>

    <!-- Login Form -->
    <form name="myform" method="post" action="S_Login_Servelet">
      <input type="text" id="login" class="fadeIn second" name="userId" placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Sign In for Employer -->
    <div id="formFooter">
      <a class="underlineHover" href="E_Sign_In.html">Sign In for Employer</a>
    </div>

  </div>
</div>
</body>
</html>
