<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration for User</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="register/fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="S_Register_Servlet" method="post">
				<h2>Register Account Form For User</h2>
				<div class="form-row">
					<label for="full-name">User Id</label>
					<input type="text" name="user_id" id="user_id" class="input-text" placeholder="User Id" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="full-name">First Name</label>
					<input type="text" name="f_name" id="f_name" class="input-text" placeholder="First Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="full-name">Middle Name</label>
					<input type="text" name="m_name" id="m_name" class="input-text" placeholder="Middle Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="full-name">Last Name</label>
					<input type="text" name="l_name" id="l_name" class="input-text" placeholder="Last Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Email Id</label>
					<input type="text" name="email" id="email" class="input-text" placeholder="Email Id" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
				Already have an account?<a href="S_Login.html">Sign In</a></br></br>
				Register for Employer <a href="E_Register.html">Sign Up </a>
			</form>
		</div>
	</div>
</body>
</html>
